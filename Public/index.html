<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion des étudiants</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <div id="app">
    <div class="row">
      <div class="col-lg-12" style="margin: 5px;text-align: center;">
        <h1 id="titre">Bienvenue, veuillez entrez votre matricule</h1>
      </div>
    </div>
    <div class="row">
      <div id="app_1" class="col-lg-2">
        <div class="form-group" id="login" style="margin: 5px;" name="login">
          <label id="label">Matricule: </label>
          <input id="studentID" type="text" class="form-control" name="studentID"/>
          <label>Mot de passe: </label>
          <input id="password" type="password" class="form-control" name="password"/>
          <div id="inscriptionEntry">
          <label>Nom: </label>
          <input id="lname" type="text" class="form-control" name="lname"/>
          <label>Prénom: </label>
          <input id="fname" type="text" class="form-control" name="fname"/>
          </div>
          <input id="submit" type="button" style="margin: 5px;" class="btn btn-success" value="Connexion"/>
          <input id="inscription" type="button" style="margin: 5px;" class="btn btn-primary" value="Inscription"/>
        </div>
      </div>
        <div id="tableSectionDiv" style="margin: 5px;">
      <div id="tableSectionDiv1" class="col-lg-10">
          <div class="table-responsive" id="tableSection1">
              <table id="UEReussie"class="table table-bordered table-condensed">
                  <caption>
                      <h4 style="text-align: center;">UE réussies</h4>
                  </caption>
                  <thead>
                  <tr>
                      <th>UE</th>
                      <th>Volume horaire [/heures]</th>
                  </tr>
                  </thead>
                  <tbody id="elementTableValidatedUE">

                  </tbody>
              </table>
          </div>
      </div>
        <div id="tableSectionDiv2" class="col-lg-10">
              <div class="table-responsive" id="tableSection2">
              <table id="UEEnCourTable"class="table table-bordered table-condensed">
                  <caption>
                      <h4 style="text-align: center;">UE en cours</h4>
                  </caption>
                  <thead>
                  <tr>
                      <th>UE</th>
                      <th>Volume horaire [/heures]</th>
                  </tr>
                  </thead>
                  <tbody id="elementTableCurrentUE">

                  </tbody>
              </table>
          </div>
      </div>
    </div>
    <div class="row" id="inscriptionButtonRow" style="margin: 5px;">
    <div id="inscriptionButtonDiv" class="col-lg-10" style="margin: 5px;">
      <input id="inscriptionButton" type="button" style="margin: 5px;" class="btn btn-primary btn-success" value="S'incrire à de nouvelles UEs"/>
    </div>
</div>
<div class="row" id="UEChoiceRow" style="margin: 5px;">
    <div id="UEChoiceDiv" class="col-lg-12" style="margin: 5px;">
        <div class="table-responsive" id="tableSecion" style="margin: 5px;">
            <table id="UEChoice" class="table table-bordered table-condensed">
                <caption>
                    <h4 style="text-align: center;">Liste des UE</h4>
                </caption>
                <thead>
                <tr>
                    <th>Ajouter</th>
                    <th>UE</th>
                    <th>Volume horaire [/heures]</th>
                </tr>
                </thead>
                <tbody id="allUETalbe">

                </tbody>
            </table>
        </div>
    </div>
    <div id="CancelUEChoice"class="col-lg-12" style="margin: 5px;">
        <input type="button" id="save_value" style="margin: 5px;" class="btn btn-success" name="save_value" value="S'inscire" />
        <input id="CancelUEChoiceButton" type="button" style="margin: 5px;" class="btn btn-warning" value="Annuler"/>
    </div>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script src="jquery.js"></script>
</body>
</html>
